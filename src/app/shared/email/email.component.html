<div id="email-us">
  <form ngNoForm action="http://formspree.io/grow.tell.slp@gmail.com" method="POST">
    <h1>Email Grow & Tell!</h1>
    <input placeholder="Name" type="text" name="sender" value="" required>
    <input placeholder="Email address" type="email" onblur="this.setAttribute('value', this.value);" value="" name="_replyto"
      id="replyto" required>
    <span class="validation-text">Please enter a valid email address.</span>
    <div class="flex">
      <textarea placeholder="Message" rows="1" name="message" id="emailmessage" required></textarea>
    </div>
    <button>Send Email</button>
  </form>
</div>
